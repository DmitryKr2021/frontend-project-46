name: compare-check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make install
      - run: make lint
      - run: make test

      - name: Compare-check
        uses: actions/checkout@master
        #uses: actions/checkout@v3
        with:
          token: ${{ secrets.COMPARE_ID }}